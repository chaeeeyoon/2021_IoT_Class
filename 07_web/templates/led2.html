<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LED On/Off</h1>
    <button onclick="led(1)">RED LED ON</button>
    <button onclick="led(2)">RED LED OFF</button>
    <button onclick="led(3)">BLUE LED ON</button>
    <button onclick="led(4)">BLUE LED OFF</button>
    <div id="result"></div>
    <script>
        function led(cmd){
            var url = "";
            if(cmd<3){
                if(cmd==1){
                    url="/led/r/on"
                }
                else{
                    url="/led/r/off"
                }
                }
            else{
                if(cmd== 3){
                    url="/led/b/on"
                }
                else{
                    url="/led/b/off"
                }
            }
            fetch(url)
            .then(response=>response.text())
            .then(data=>{
                let result = document.querySelector("#result")
                result.innerHTML = "<h1>"+data+"</h1>";
            })
            }
            
    </script>

</body>
</html>
